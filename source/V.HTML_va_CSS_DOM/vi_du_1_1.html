<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="copyright" content="maichanchinhls@gmail.com"/>
    <meta name="author" lang="vi" content="Mai Chan Chinh"/>
    <script src="../js/jquery.1.7.2.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#test1").text("Hello world!");
            });
            $("#btn2").click(function(){
                $("#test2").html("<b>Hello world!</b>");
            });
            $("#btn3").click(function(){
                $("#test3").val("Dolly Duck");
            });
            $("button#btn4").click(function(){
                $("#w3s").attr("href","http://www.w3schools.com/jquery");
            });
        });
    </script>
</head>
<body>
    <p id="test1">This is a paragraph.</p>
    <p id="test2">This is another paragraph.</p>
    <p>Input field: <input type="text" id="test3" value="Mickey Mouse"></p>
    <button id="btn1">Set Text</button>
    <button id="btn2">Set HTML</button>
    <button id="btn3">Set Value</button>
    <p>------------------------------------------------</p>
    <p><a href="http://www.w3schools.com" id="w3s">W3Schools.com</a></p>
    <button id="btn4">Change href Value</button>

</body>
</html>
