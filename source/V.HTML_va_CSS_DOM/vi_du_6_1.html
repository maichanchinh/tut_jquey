<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="copyright" content="maichanchinhls@gmail.com"/>
    <meta name="author" lang="vi" content="Mai Chan Chinh"/>
    <script src="../js/jquery.1.7.2.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                var txt="";
                txt+="Width" + $("#div1").width() + "</br>";
                txt+="Height" + $("#div1").height()+ "</br>";
                txt+="Inner width" + $("#div1").innerWidth() + "</br>";
                txt+="Inner height" + $("#div1").innerHeight()+ "</br>";
                txt+="Outer width" + $("#div1").outerWidth(true) + "</br>";
                txt+="Outer height" + $("#div1").outerHeight(true)+ "</br>";
                $("#div1").html(txt);
            });
        })
    </script>
</head>
<body>
    <div id="div1" style="height:120px;width:300px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;"></div>
    <br>
    <button>Hiển thị kích thước</button>
</body>
</html>
