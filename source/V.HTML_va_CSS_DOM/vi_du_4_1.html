<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="copyright" content="maichanchinhls@gmail.com"/>
    <meta name="author" lang="vi" content="Mai Chan Chinh"/>
    <script src="../js/jquery.1.7.2.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#toggle").click(function(){
                $("h1,h2,p").toggleClass("blue");
            });
            $("#remove").click(function(){
                $("h1,h2,p").removeClass("blue");
                $("div").removeClass("important");
            });
            $("#add").click(function(){
                $("h1,h2,p").addClass("blue");
                $("div").addClass("important");
            });
        })
    </script>
    <style type="text/css">
        .important
        {
            font-weight:bold;
            font-size:xx-large;
        }
        .blue
        {
            color:blue;
        }
    </style>

</head>
<body>
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<div>This is some important text!</div>
<br>
<button id="add">Add classes to elements</button><br />
<button id="remove">Remove class from elements</button><br />
<button id="toggle">Toggle class</button>
</body>
</html>
