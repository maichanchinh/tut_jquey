<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="copyright" content="maichanchinhls@gmail.com"/>
    <meta name="author" lang="vi" content="Mai Chan Chinh"/>
    <script src="../js/jquery.1.7.2.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#flip").click(function(){
                $("#panel").slideDown("slow");
            });
            $("#flip1").click(function(){
                $("#panel").slideUp("slow");
            });
            $("#flip2").click(function(){
                $("#panel").slideToggle("slow");
            });
        });
    </script>
    <style type="text/css">
        #panel,#flip,#flip1,#flip2
        {
            padding:5px;
            text-align:center;
            background-color:#e5eecc;
            border:solid 1px #c3c3c3;
            margin-top: 10px;
        }
        #panel
        {
            padding:50px;
            display:none;
        }
    </style>
</head>
<body>
    <div style="width: 300px;height: auto">
        <div id="flip">Click to slide down panel</div>
        <div id="flip1">Click to slide up panel</div>
        <div id="flip2">Click to slide the panel down or up</div>
        <div id="panel">Hello world!</div>
    </div>
</body>
</html>
